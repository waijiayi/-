<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇小游戏</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; background: #222; color: #fff; font-family: sans-serif; }
    h1 { margin-top: 30px; }
    #gameCanvas { background: #111; border: 2px solid #fff; margin-top: 20px; }
    #score { margin-top: 20px; font-size: 20px; }
    #restartBtn { margin-top: 20px; padding: 8px 20px; font-size: 16px; border: none; background: #4caf50; color: #fff; border-radius: 4px; cursor: pointer; }
    #restartBtn:hover { background: #388e3c; }
  </style>
</head>
<body>
  <h1>贪吃蛇小游戏</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">分数: 0</div>
  <button id="restartBtn" style="display:none;">重新开始</button>
  <script src="snake.js"></script>
</body>
</html>
